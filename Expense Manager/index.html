<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KharchaDekho</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.ico">
  </head>
  <body>
    <h1 style="color: rgb(226, 226, 226);">Kharcha<span style="color:#9822af">Dekho.</span>
    </h1>

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">₹0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">₹0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">₹0.00</span>
        </div>
      </header>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer style="color:white">
        made by&nbsp;<a id="linkk" href="https://x.com/rocketiscoding">rocket</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
